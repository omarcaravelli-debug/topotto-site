    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
    }

    #loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader-content {
      text-align: center;
    }

    .loader-title {
      font-family: 'Inter', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #fff, #e67205);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse-glow 2s infinite alternate;
    }

    .loader-subtitle {
      color: #666;
      font-size: 0.9rem;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
    }

    @keyframes pulse-glow {
      from {
        filter: drop-shadow(0 0 5px rgba(230, 114, 5, 0.2));
      }

      to {
        filter: drop-shadow(0 0 20px rgba(230, 114, 5, 0.6));
      }
    }
